<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>

		 <link rel="stylesheet" href="css/gameover.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}

			a {	color: #a06851;	}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			#oldie {
				background:rgb(100,0,0) !important;
				color:#fff !important;
				margin-top:10em !important;
			}
			#oldie a { color:#fff }

		</style>
	</head>
	<body ng-app = 'app'>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>

		<script src="js/jquery.js"></script>
		<script src="js/buzz.js"></script>
		<script src="js/three.js"></script>
		<script src="js/leap-0.6.3.js"></script>
  		<script src="js/leap-plugins-0.1.10.js"></script>
		<script src="js/controls/FirstPersonControls.js"></script>
		<script src="js/ParticleEngine.js"></script>
		<script src="js/ParticleEngineExamples.js"></script>
		<script src="js/ImprovedNoise.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/test.js"></script>
		<script src="js/gameover.js"></script>

		<div ng-controller='MyCtrl'>
    		<button ng-click='toggleModal()' id='hidden-button'>Open Modal Dialog</button>
    		<modal-dialog show='modalShown' width='400px' height='10%'>
      			<h1 id="game-over">Game Over!</h1>
    		</modal-dialog>
  		</div>




	</body>
</html>
